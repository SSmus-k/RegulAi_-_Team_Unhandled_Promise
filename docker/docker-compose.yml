version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: regulai
      POSTGRES_USER: regulai_user
      POSTGRES_PASSWORD: regulai_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    env_file:
      - ../backend/.env.example
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    env_file:
      - ../frontend/uifor/.env.example
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ../frontend/uifor:/app
volumes:
  postgres_data:
